<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login page design with JS, HTML & CSS for JS Projects repository by AlonsoMartinez8"
    />
    <link rel="icon" href="../jsLogo.png" type="image/png" />
    <title>Login Page - JS Projects</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main>
        <section>
            <header>
                <h1>Register now!</h1>
                <p>Complete this fields and join our team that easy.</p>
            </header>
            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" />
                </fieldset>
    
                <fieldset>
                    <label for="eMail">E-Mail</label>
                    <input type="email" name="eMail" />
                </fieldset>
    
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password" />
                </fieldset>
    
                <fieldset>
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" name="confirmPassword" />
                </fieldset>
    
                <input type="button" value="Join!">
            </form>
            <footer>
                <p>Are you already registered?</p>
                <a href="#" class="btn-link">Log In</a>
            </footer>
        </section>
        <aside></aside>
    </main>
  </body>
</html>
